[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "cython>=0.25",
    "setuptools>=63",
]

[project]
name = "pytential"
version = "2020.2"
description = "Evaluate layer and volume potentials accurately. Solve integral equations."
readme = "README.rst"
authors = [
    { name = "Andreas Kloeckner", email = "inform@tiker.net" },
]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Other Audience",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities",
]
dependencies = [
    "arraycontext>=2021.1",
    "boxtree>=2021.1",
    "immutables>=0.19",
    "loopy>=2024.1",
    "meshmode>=2021.2",
    "modepy>=2021.1",
    "pymbolic>=2022.2",
    "pyopencl>=2022.1",
    "pytools>=2022.1",
    "scipy>=1.2",
    "sumpy>=2022.1",
]

[project.optional-dependencies]
doc = [
    "furo",
    "sphinx>=4",
    "sphinx-copybutton",
]
fmmlib = [
    "pyfmmlib>=2023.1",
]
test = [
    "flake8",
    "flake8-bugbear",
    "flake8-comprehensions",
    "flake8-isort",
    "flake8-pyproject",
    "flake8-quotes",
    "mypy",
    "pep8-naming",
    "pylint",
    "pytest",
]

[project.urls]
Documentation = "https://documen.tician.de/pytential"
Homepage = "https://mathema.tician.de/software/pytential"
Repository = "https://github.com/inducer/pytential"

[tool.setuptools.packages.find]
include = [
    "pytential*",
]

[tool.flake8]
max-line-length = 85
inline-quotes = "double"
docstring-quotes = "double"
multiline-quotes = "double"
select = [
    "B", # flake8-bugbear
    "C", # flake8-comprehensions
    "D", # pydocstyle
    "E", # pycodestyle
    "F", # pyflakes
    "N", # pep8-naming
    "Q", # flake8-quotes
    "W", # pycodestyle
]
extend-ignore = [
    "B028", # no explicit stacklevel in warnings
    "D102", # missing docstring in method
    "D103", # missing docstring in function
    "E123", # closing bracket does not match indentation
    "E126", # continuation line over-indented
    "E127", # continuation line over-indented
    "E128", # continuation line under-indented
    "E226", # missing whitespace around arithmetic operator
    "E241", # multiple spaces after comma
    "E242", # tab after comma
    "E265", # comment should have a space
    "E402", # module level import not at the top of file
    "N802", # function name should be lowercase
    "N803", # argument name should be lowercase
    "N806", # variable name should be lowercase
    "N818", # error suffix in exception names
    "W503", # line break before a binary operator
]
exclude = [
    "pytential/symbolic/old_diffop_primitives.py",
    "pytential/symbolic/pde/maxwell/generalized_debye.py",
]

[tool.pytest.ini_options]
markers = [
    "slowtest: mark a test as slow",
]

[tool.mypy]
python_version = "3.8"
warn_unused_ignores = true
exclude = [
    "pytential/symbolic/old_diffop_primitives.py",
    "pytential/symbolic/pde/maxwell/generalized_debye.py",
]

[[tool.mypy.overrides]]
module = [
    "boxtree.*",
    "cgen.*",
    "loopy.*",
    "mako.template",
    "matplotlib.*",
    "meshmode.*",
    "pymbolic.*",
    "pyopencl.*",
    "pytential.qbx.target_specific.*",
    "pytest.*",
    "scipy.*",
    "sumpy.*",
]
ignore_missing_imports = true
